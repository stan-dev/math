language: cpp

git:
  depth: 2

before_script:
  - eval "${MATRIX_EVAL}"
  - echo ${CXX}
  - ${CXX} --version
  - echo "CC=$CXX" > make/local

linux_clang: &linux_clang
  os: linux
  compiler: "clang-3.8"
  addons: 
    apt:
      sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.8' ]
      packages: [ 'clang-3.8', 'libc++-dev' ]

linux_gcc: &linux_gcc
  os: linux
  compiler: "gcc-4.9"
  addons:
    apt:
      sources: [ 'ubuntu-toolchain-r-test' ]
      packages: [ 'g++-4.9' ]

osx_clang: &osx_clang
  os: osx
  compiler: "clang"
  osx_image: xcode9.3

matrix:
  fast_finish: true
  include:
    - <<: *linux_gcc
      env:
        - MATRIX_EVAL="CXX=\"g++-4.9 -DSTAN_THREADS\""
          TESTFOLDER="test/unit/math/rev/mat/err test/unit/math/rev/mat/functor test/unit/math/rev/mat/vectorize"
    - <<: *osx_clang
      env:
        - MATRIX_EVAL="CXX=\"clang++ -DSTAN_THREADS\""
          TESTFOLDER="test/unit/math/rev/mat/err test/unit/math/rev/mat/functor test/unit/math/rev/mat/vectorize"

 # - TESTFOLDER=test/unit/math/mix # times out on travis

script: ./runTests.py -j2 $TESTFOLDER

sudo: false
dist: trusty
